<extend name="Public/base"/>
<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">悬赏订单</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('Order/update')}">
                        <input type="hidden" name="model" value="Order">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">订单ID</label>
                            <div class="controls">
                                <input type="text" name="id" value="{$row['id']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">订单编号</label>
                            <div class="controls">
                                <input type="text" name="order_sn" value="{$row['order_sn']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">标题</label>
                            <div class="controls">
                                <input type="text" name="title" value="{$row['title']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">详情</label>
                            <div class="controls">
                                <!--<input type="text" value="{$row['remark']}" readonly>-->
                                <textarea rows="15" readonly>{$row['content']}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">用户名称</label>
                            <div class="controls">
                                <input type="text" name="m_nickname" value="{$row['m_nickname']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">大师名称</label>
                            <div class="controls">
                                <input type="text" name="master_nickname" value="{$row['master_nickname']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">是否围观</label>
                            <div class="controls">
                                <input type="text"  <if condition="$row['free_watch'] eq 1">value="可围观"?<else/>value="不可围观"</if> readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">悬赏时间</label>
                            <div class="controls">
                                <input type="text" value="{$row['reward_time']|date='Y-m-d',###}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">悬赏天数</label>
                            <div class="controls">
                                <input type="text" value="{$row['reward_days']}天" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">悬赏金额</label>
                            <div class="controls">
                                <input type="text" value="{$row['reward_price']}元" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">付款时间</label>
                            <div class="controls">
                                <input type="text" value="{$row['start_time']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">订单状态</label>
                            <div class="controls">
                                <input type="text" value="{$row['pay_status']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">支付类型</label>
                            <div class="controls">
                                <input type="text" value="{$row['pay_type']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <!--<button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>-->
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
