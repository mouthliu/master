<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">服务类别</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('Service/update')}">
                        <input type="hidden" name="model" value="Service">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">服务类别名称</label>
                            <div class="controls">
                                <input type="text" name="title" value="{$row['title']}">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">广告图片</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'advert_path','field_name'=>'picture','field_value'=>$row['picture'],'save_path'=>'Service'))}
                                <span class="help-block">图片尽量控制在100K-500K，尺寸：100*100</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">服务类别详情</label>
                            <div class="controls">
                                <textarea rows="20" cols="50" name="content" >{$row['content']}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">是否在首页显示</label>
                            <div class="controls">
                                <select name="is_show" class="control">
                                    <option value="">请选择</option>
                                    <option value="1" <if condition="$row['is_show'] eq 1">selected</if> >显示</option>
                                    <option value="2" <if condition="$row['is_show'] eq 2">selected</if> >不显示</option>
                                </select>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">默认价格</label>
                            <div class="controls">
                                <input type="text" name="price" value="{$row['price']}">
                                <span class="help-block">请填写默认价格</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">排列序号</label>
                            <div class="controls">
                                <input type="text" name="sort" value="{$row['sort']}">
                                <span class="help-block">只能填数字  也可以为空</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
