<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">优惠券信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('MemberCoupon/update')}">
                        <input type="hidden" name="model" value="MemberCoupon"><input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">优惠券标题</label>
                            <div class="controls">
                                <input type="text" name="coupon_title" value="{$row['coupon_title']}">
                                <span class="help-block">优惠券标题</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">优惠券类型</label>
                            <div class="controls">
                                <div class="btn-group">
                                    <button type="button" class="btn checked" data-default="--优惠券类型--"></button>
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu select-type">
                                        <volist name="coupon_type" id="coupon_type">
                                            <li data-value="{$key}" data-title="{$coupon_type}" <eq name="key" value="$row['coupon_type']">class="selected"</eq>>
                                            <a href="javascript:void(0)">{$coupon_type}</a>
                                            </li>
                                        </volist>
                                    </ul>
                                </div>
                                <input type="hidden" name="coupon_type" value="{$row['coupon_type']}">
                                <input type="hidden" name="m_id" value="{$m_id}">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">满减券使用条件</label>
                            <div class="controls">
                                <input type="text" name="coupon_condition" value="{$row['coupon_condition']}">
                                <span class="help-block">请输入金额</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">打折券折扣</label>
                            <div class="controls">
                                <input type="text" name="coupon_discount" value="{$row['coupon_discount']}">
                                <span class="help-block">请输入0-1的两位小数</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">优惠券面值</label>
                            <div class="controls">
                                <input type="text" name="coupon_value" value="{$row['coupon_value']}">
                                <span class="help-block">请输入金额</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">使用期限</label>
                            <div class="controls">
                                <input type="text" name="day_number" value="{$row['day_number']}">
                                <span class="help-block">请输入天数</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
