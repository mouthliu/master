<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">广告信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('Advert/update')}">
                        <input type="hidden" name="model" value="Advert"><input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">广告图片</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'advert_path','field_name'=>'ad_pic','field_value'=>$row['ad_pic'],'save_path'=>'Advert'))}
                                <span class="help-block">图片尽量控制在100K-500K，尺寸：1140*740</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">广告位置</label>
                            <div class="controls">
                                <select name="type" class="control">
                                    <option value="">请选择</option>
                                    <option value="1" <if condition="$row['type'] eq 1">selected</if> >首页轮播</option>
                                    <option value="2" <if condition="$row['type'] eq 2">selected</if> >宝物轮播</option>
                                </select>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <!--<div class="control-group">-->
                            <!--<label class="control-label">要跳转的微记ID</label>-->
                            <!--<div class="controls">-->
                                <!--<input type="text" name="record_id" value="{$row['record_id']}">-->
                                <!--<span class="help-block">填写对应微记ID</span>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="control-group">
                            <label class="control-label">跳转的链接</label>
                            <div class="controls">
                                <input type="text" name="url" value="{$row['url']}">
                                <span class="help-block">请填写正确的链接地址</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">排列序号</label>
                            <div class="controls">
                                <input type="text" name="sort" value="{$row['sort']}">
                                <span class="help-block">只能填数字  也可以为空</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
