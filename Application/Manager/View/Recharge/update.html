<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5>充值金额</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Recharge/update')}" id="form">
                        <input type="hidden" name="model" value="Recharge">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <div class="control-group">
                            <label class="control-label">充值金额</label>
                            <div class="controls">
                                <input type="text" name="ch_price" value="{$row['ch_price']}">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">发 布</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
