<extend name="Public/base"/>
<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">协会信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('SocialApply/update')}">
                        <input type="hidden" name="model" value="SocialApply">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">申请协会名称</label>
                            <div class="controls">
                                <input type="text" name="social_name" value="{$row['social_name']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">申请大师名称</label>
                            <div class="controls">
                                <input type="text" name="master_nickname" value="{$row['master_nickname']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <if condition="$row['apply_status'] neq 2">
                            <div class="control-group">
                                <label class="control-label">职位</label>
                                <div class="controls">
                                    <if condition="$row['position'] eq 1"><input type="text" name="position" value="协会会长" readonly></if>
                                    <if condition="$row['position'] eq 2"><input type="text" name="position" value="协会理事" readonly></if>
                                    <if condition="$row['position'] eq 3"><input type="text" name="position" value="协会成员" readonly></if>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </if>
                        <div class="control-group">
                            <label class="control-label">申请时间</label>
                            <div class="controls">
                                <input type="text" name="create_time" value="{$row['create_time']|date='Y-m-d H:i',###}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">申请状态</label>
                            <div class="controls">
                                <if condition="$row['apply_status'] eq 0"><input type="text" name="position" value="申请中" readonly></if>
                                <if condition="$row['apply_status'] eq 1"><input type="text" name="position" value="已审核" readonly></if>
                                <if condition="$row['apply_status'] eq 2"><input type="text" name="position" value="已拒绝" readonly></if>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <if condition="$row['apply_status'] eq 1">
                            <div class="control-group">
                                <label class="control-label">加入时间</label>
                                <div class="controls">
                                    <input type="text" name="accept_time" value="{$row['accept_time']|date='Y-m-d H:i',###}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </if>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <!--<button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>-->
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
