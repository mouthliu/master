<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li><a data-toggle="" href="{:U('Member/update',array('id'=>$m_id))}">基本信息</a></li>
                        <li class="active"><a data-toggle="" href="{:U('Member/rePass',array('id'=>$m_id))}">修改密码</a></li>
                    </ul>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('Member/rePass')}" autocomplete="off">
                        <!-- <div class="control-group">
                            <label class="control-label">原密码</label>
                            <div class="controls">
                                <input type="password" name="old_password" value=""><input type="hidden" name="id" value="{$m_id}">
                                <span class="help-block">请输入原密码</span>
                            </div>
                        </div> -->
                        <div class="control-group">
                            <label class="control-label">新密码</label>
                            <div class="controls">
                                <input type="password" name="new_password" value="">
                                <span class="help-block">新密码长度6--18位</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">确认新密码</label>
                            <div class="controls">
                                <input type="password" name="re_new_password" value="">
                                <span class="help-block">必须和新密码一致</span>
                            </div>
                        </div>
                        <input type="hidden"  name="id" value="{$m_id}">
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">修 改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
