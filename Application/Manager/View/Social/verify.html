<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">协会认证信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                        <form class="form-horizontal" method="post" action="{:U('Social/memberStatus')}">
                            <input type="hidden" name="model" value="Social">
                            <input type="hidden" name="id" value="{$row['id']}">
                            <input type="hidden" name="master_id" value="{$row['master_id']}">
                            <div class="control-group">
                                <label class="control-label">协会名称</label>
                                <div class="controls">
                                    <input type="text" name="social_name" value="{$row['social_name']}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">协会头像</label>
                                <div class="controls">
                                    <img src="{$row['path']}" width="100px">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">大师名称</label>
                                <div class="controls">
                                    <input type="text" name="master_nickname" value="{$row['master_nickname']}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">协会地点</label>
                                <div class="controls">
                                    <input type="text" name="address" value="{$row['address']}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">协会信息</label>
                                <div class="controls">
                                    <input type="text"  value="{$row['social_info']}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">协会创建时间</label>
                                <div class="controls">
                                    <input type="text" name="start_time" value="{$row['start_time']}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">联系人一</label>
                                <div class="controls">
                                    <input type="text"  value="{$row['one_contact']}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">联系人二</label>
                                <div class="controls">
                                    <input type="text" value="{$row['two_contact']}" readonly>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">协会图册</label>
                                <div class="controls">
                                    <volist name="row['pic']" id="pic">
                                        <if condition="empty($pic)">
                                            暂无协会图册
                                            <span class="help-block"></span>
                                            <else/>
                                            <img src="__ROOT__{$pic}" width="100px" style="float: left;margin-right: 20px;">
                                            <span class="help-block"></span>
                                        </if>
                                    </volist>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">协会资料</label>
                                <div class="controls">
                                    <!--<input type="text" value="{$row['remark']}" readonly>-->
                                    <textarea rows="15" readonly>{$row['social_data']}</textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <eq name="row['status']" value="0">
                                <div class="control-group">
                                    <label class="control-label">审核</label>
                                    <div class="controls">
                                        <select name="status">
                                            <option value="">选择审核状态</option>
                                            <option value="1">通过</option>
                                            <option value="2">拒绝</option>
                                        </select>
                                    </div>
                                </div>
                            </eq>
                            <div class="form-actions">
                                <eq name="row['status']" value="0">
                                    <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">确认审核</button>
                                </eq>
                                <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            </div>
                        </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script src="__JS__/layer/layer.js"></script>
    <script>
        $(document).on('dblclick','img',function(){
            if($(this).attr('class') != 'big-pic'){
                var str = $(this).attr('src');
                layer.open({
                    type: 1,
                    title: false,
                    maxWidth:'566px',
                    maxHeight:'343px',
                    area: 'auto',
                    closeBtn: 0,
                    skin: 'layui-layer-nobg', //没有背景色
                    shadeClose: true,
                    content: "<img class='big-pic' src='"+str+"'/>"
                });
            }
        });
    </script>
</block>
