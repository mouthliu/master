<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">优惠券信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('Coupon/update')}">
                        <input type="hidden" name="model" value="Coupon">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">满足金额</label>
                            <div class="controls">
                                <input type="text" name="satisty_price" value="{$row['satisty_price']}">
                                <span class="help-block">请输入金额</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">优惠金额</label>
                            <div class="controls">
                                <input type="text" name="discount_price" value="{$row['discount_price']}">
                                <span class="help-block">请输入金额</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">兑换积分</label>
                            <div class="controls">
                                <input type="text" name="integral" value="{$row['integral']}">
                                <span class="help-block">请输入积分数</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">开始时间</label>
                            <div class="controls">
                                <input type="text" name="start_time" value="{$row['start_time']}" class="datetime">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">结束时间</label>
                            <div class="controls">
                                <input type="text" name="end_time" value="{$row['end_time']}" class="datetime">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
