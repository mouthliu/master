<extend name="Public/base"/>
<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">订单信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('Order/update')}">
                        <input type="hidden" name="model" value="Order">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">订单ID</label>
                            <div class="controls">
                                <input type="text" name="id" value="{$row['id']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">订单编号</label>
                            <div class="controls">
                                <input type="text" name="order_sn" value="{$row['order_sn']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">商品名称</label>
                            <div class="controls">
                                <input type="text" value="{$row['order_serialization']['goodsDetail']['goods_name']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <!--<div class="control-group">-->
                        <!--<label class="control-label">商品图片</label>-->
                        <!--<div class="controls">-->
                        <!--<img src="{$row['order_serialization']['goodsDetail']['goods_pic']}" width="150px">-->
                        <!--<span class="help-block"></span>-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="control-group">
                            <label class="control-label">商品价格</label>
                            <div class="controls">
                                <input type="text" value="{$row['order_serialization']['price']}元,(含运费:{$row['order_serialization']['freight']}元)" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">商品数量</label>
                            <div class="controls">
                                <input type="text" value="{$row['order_serialization']['num']}件" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">订单总价格</label>
                            <div class="controls">
                                <input type="text" name="total_price" value="{$row['total_price']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">运费</label>
                            <div class="controls">
                                <input type="text" name="total_price" value="{$row['freight']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">快递单号</label>
                            <div class="controls">
                                <input type="text"  value="{$row['delivery_sn']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">用户名称</label>
                            <div class="controls">
                                <input type="text" name="m_nickname" value="{$row['address']['name']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">大师名称</label>
                            <div class="controls">
                                <input type="text" name="master_nickname" value="{$row['master_nickname']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label">地址</label>
                            <div class="controls">
                                <input type="text"  value="{$row['address']['address_info']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">联系方式</label>
                            <div class="controls">
                                <input type="text"  value="{$row['address']['telephone']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>


                        <!--<div class="control-group">-->
                            <!--<label class="control-label">商品类型</label>-->
                            <!--<div class="controls">-->
                                <!--<input type="text" value="{$row['order_serialization']['goodsDetail']['goods_type']}" readonly>-->
                                <!--<span class="help-block"></span>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="control-group">
                            <label class="control-label">付款时间</label>
                            <div class="controls">
                                <input type="text" value="{$row['deliver_time']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">订单状态</label>
                            <div class="controls">
                                <input type="text" value="{$row['order_status']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">支付类型</label>
                            <div class="controls">
                                <input type="text" value="{$row['pay_type']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">买家留言</label>
                            <div class="controls">
                                <!--<input type="text" value="{$row['remark']}" readonly>-->
                                <textarea rows="15" readonly>{$row['remark']}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <!--<button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>-->
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
