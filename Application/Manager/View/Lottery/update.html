<extend name="Public/base"/>
<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">奖品信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('Lottery/update')}">
                        <input type="hidden" name="model" value="Lottery">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">奖品名称</label>
                            <div class="controls">
                                <input type="text" name="lo_name" value="{$row['lo_name']}">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">奖品图片</label>
                            <div class="controls">
                                {:hook('upload',array('is_first'=>1,'unique_sign'=>'lo_pic','field_name'=>'lo_pic','field_value'=>$row['lo_pic'],'save_path'=>'Lottery'))}
                                <span class="help-block">图片尽量控制在100K-300K，尺寸：1:1</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">奖品数量</label>
                            <div class="controls">
                                <input type="text" name="lo_num" value="{$row['lo_num']}" >
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">所需积分</label>
                            <div class="controls">
                                <input type="text" name="lo_intergral" value="{$row['lo_intergral']}" >
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">概率</label>
                            <div class="controls">
                                <input type="text" name="lo_percent"  value="{$row['lo_percent']}" >
                                <span class="help-block">数值越高概率越高</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
