<extend name="Public/base" />

<block name="main">

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-plus"></i>
                    </span>
                    <h5></h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="post" action="{:U('GoodsType/add')}" id="form">
                        <input type="hidden" name="model" value="GoodsType">
                        <input type="hidden" name="id" value="{$row['id']}">
                        <input type="hidden" name="parent_id" value="{$_REQUEST['parent_id']}">

                        <div class="control-group">
                            <label class="control-label">类别名称</label>
                            <div class="controls">
                                <input type="text" name="type_name" value="{$row['type_name']}">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <if condition="$_REQUEST['parent_id'] neq 0">
                            <div class="control-group">
                                <label class="control-label">类别图片</label>
                                <div class="controls">
                                    {:hook('upload',array('is_first'=>1,'unique_sign'=>'advert_path','field_name'=>'photo','field_value'=>$row['photo'],'save_path'=>'GoodsType'))}
                                    <span class="help-block">图片尽量控制在100K-500K，尺寸：1242*600</span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">宝阁是否显示</label>
                                <div class="controls">
                                    <select name="is_show">
                                        <option value="">请选择</option>
                                        <option value="0" <if condition="$row['is_show'] eq '0'">selected</if> >不显示</option>
                                        <option value="1" <if condition="$row['is_show'] eq '1'">selected</if> >显示</option>
                                    </select>
                                </div>
                            </div>
                        </if>

                        <div class="control-group">
                            <label class="control-label">排列序号</label>
                            <div class="controls">
                                <input type="text" name="sort" value="{$row['sort']}">
                                <span class="help-block">只能填写整数</span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <button class="btn btn-info ajax-post no-refresh" type="submit" id="submit" target-form="form-horizontal">发 布</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
