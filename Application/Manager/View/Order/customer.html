<extend name="Public/base"/>
<block name="main">
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab1">退货信息</a></li>
                    </ul>
                </div>
                <div class="widget-ad_desc tab-ad_desc nopadding">
                    <div id="tab1" class="tab-pane active">
                    <form class="form-horizontal" method="post" action="{:U('Order/update')}">
                        <input type="hidden" name="model" value="Order">
                        <input type="hidden" name="id" value="{$row['id']}">

                        <div class="control-group">
                            <label class="control-label">订单ID</label>
                            <div class="controls">
                                <input type="text" name="order_id" value="{$row['order_id']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">订单编号</label>
                            <div class="controls">
                                <input type="text" name="order_sn" value="{$row['order_sn']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">售后类型</label>
                            <div class="controls">
                                <input type="text" name="customer_type"
                                       <if condition="$row['customer_type'] eq 1">value="我要退货"
                                           <elseif condition="$row['customer_type'] eq 2"/>value="我要退款"</if>
                                       readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">货物状态</label>
                            <div class="controls">
                                <input type="text" name="goods_type"
                                    <if condition="$row['goods_type'] eq 1">value="已收到货"
                                        <elseif condition="$row['goods_type'] eq 2"/>value="未收到货"</if>
                                readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">快递单号</label>
                            <div class="controls">
                                <input type="text"  value="{$row['number']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">退货金额</label>
                            <div class="controls">
                                <input type="text" name="price" value="{$row['price']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">退货原因</label>
                            <div class="controls">
                                <input type="text" name="reason_name" value="{$row['reason_name']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label">退货图片</label>
                            <div class="controls">
                                <volist name="row['pic']" id="pic">
                                    <if condition="empty($pic)">
                                        暂无退货图片
                                        <span class="help-block"></span>
                                        <else/>
                                        <img src="__ROOT__{$pic}" width="100px" style="float: left;margin-right: 20px;">
                                        <span class="help-block"></span>
                                    </if>
                                </volist>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">退货说明</label>
                            <div class="controls">
                                <textarea rows="15" readonly>{$row['content']}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系方式</label>
                            <div class="controls">
                                <input type="text"  value="{$row['telephone']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">物流公司</label>
                            <div class="controls">
                                <input type="text"  value="{$row['company_name']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>


                        <div class="control-group">
                            <label class="control-label">收货人</label>
                            <div class="controls">
                                <input type="text"  value="{$row['people_name']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">收货地址</label>
                            <div class="controls">
                                <input type="text"  value="{$row['address']}" readonly>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">退款状态</label>
                            <div class="controls">
                                <if condition="$row['customer_status'] eq 0">申请退货</if>
                                <if condition="$row['customer_status'] eq 1">同意退货</if>
                                <if condition="$row['customer_status'] eq 2">卖家填写退货地址</if>
                                <if condition="$row['customer_status'] eq 3">买家退货</if>
                                <if condition="$row['customer_status'] eq 4">卖家确认退货</if>
                                <if condition="$row['customer_status'] eq 5">卖家拒绝退货</if>
                                <if condition="$row['customer_status'] eq 6">用户取消退货</if>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">订单状态</label>
                            <div class="controls">
                                <if condition="$row['status'] eq 0">发布申请</if>
                                <if condition="$row['status'] eq 1">同意申请</if>
                                <if condition="$row['status'] eq 2">用户退货</if>
                                <if condition="$row['status'] eq 3">确认退货</if>
                                <if condition="$row['status'] eq 4">拒绝退货</if>
                                <if condition="$row['status'] eq 5">取消申请</if>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>　
                            <!--<button class="btn btn-info ajax-post" target-form="form-horizontal" type="submit">保 存</button>-->
                        </div>
                    </form>
                    </div>
                    <div id="tab2" class="tab-pane"></div>
                </div>
            </div>
        </div>
    </div>
</block>
