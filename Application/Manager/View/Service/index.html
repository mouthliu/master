<extend name="Public/base" />

<block name="main">
    <!--日历 start-->
    <link rel="stylesheet" href="__STATIC__/datetimepicker/css/datetimepicker.css" />
    <script src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <!--日历 end-->
    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">

                <div class="widget-title widget-title-search">
                    <button class="btn btn-success href" url="{:U('Service/add')}" target-form="ids">新增</button>&nbsp;
                    <button class="btn btn-inverse ajax-post" url="{:U('Service/forbid',array('model'=>'Service','status'=>0))}" target-form="ids">禁用</button>&nbsp;
                    <button class="btn btn-info ajax-post" url="{:U('Service/resume',array('model'=>'Service','status'=>1))}" target-form="ids">启用</button>&nbsp;
                    <button class="btn btn-danger confirm ajax-post" url="{:U('Service/delete',array('model'=>'Service','status'=>9))}" target-form="ids">删除</button>&nbsp;
                    <form action="{:U('Service/index')}" method="post" class="form">
                        <input type="text" name="title" value="{$_REQUEST['title']}" placeholder="服务标题" style="width:140px; margin-top: -10px">
                        <select name="is_show" style="width: 140px;">
                            <option value="">首页是否显示</option>
                            <option value="1" <if condition="$_REQUEST['is_show'] eq 1">selected</if> >首页显示</option>
                            <option value="2" <if condition="$_REQUEST['is_show'] eq 2">selected</if> >首页不显示</option>
                        </select>

                        <button class="btn btn-inverse" style="margin-top: -10px">查询</button>
                    </form>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped with-check">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="title-checkbox" name="title-checkbox" class="check-all"/><!--<i class="icon-resize-vertical"></i>--></th>
                            <th>ID</th>
                            <th>服务标题</th>
                            <th>设置金额</th>
                            <th>首页是否显示</th>
                            <th>创建时间</th>
                            <th>排列序号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        <volist name="list" id="row">
                            <tr>
                                <td><input type="checkbox" name="ids[]" value="{$row['id']}" class="ids"/></td>
                                <td>{$row['id']}</td>
                                <td>{$row['title']}</td>
                                <td>{$row['price']}</td>
                                <td>
                                    <if condition="$row['is_show'] eq 2">不显示</if>
                                    <if condition="$row['is_show'] eq 1">显示</if>
                                </td>
                                <td>{$row['create_time']|date='Y-m-d H:i',###}</td>
                                <td>{$row['sort']}</td>
                                <td>
                                    <if condition="$row['status'] eq 0">已禁用</if>
                                    <if condition="$row['status'] eq 1">已启用</if>
                                </td>
                                <td>
                                    <a href="{:U('Service/update',array('id'=>$row['id']))}" title="编辑" class="tip-bottom">
                                        <span class="label label-success">编辑</span></a>&nbsp;
                                    <if condition="$row['status'] eq 0">
                                        <a href="{:U('Service/delete',array('model'=>'Service','ids'=>$row['id'],'status'=>1))}" title="启用" class="tip-bottom confirm ajax-get">
                                            <span class="label label-info">启用</span></a>&nbsp;
                                        <else/>
                                        <a href="{:U('Service/delete',array('model'=>'Service','ids'=>$row['id'],'status'=>0))}" title="禁用" class="tip-bottom confirm ajax-get">
                                            <span class="label label-inverse">禁用</span></a>&nbsp;
                                    </if>
                                    <a href="{:U('Service/delete',array('model'=>'Service','ids'=>$row['id'],'status'=>9))}" title="删除" class="tip-bottom confirm ajax-get">
                                        <span class="label label-important">删除</span></a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <div class="pagination alternate">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script>
        $(function(){
            $('button.move').click(function(){
                if($(this).next('span').css('display') == 'none') {
                    $(this).next('span').show();
                } else {
                    $(this).next('span').hide();
                }
            })
        })
    </script>
</block>
